<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Card -->
    <div class="card">
        <div class="imgBox">
            <img src="images/Pertama.jpg">
            <img src="images/Kedua.jpg">
        </div>
        <div class="details">
            <div class="content">
                <h2>Imada Dwi Ayu Garini<br><span class="type"></span></h2>
                <div class="social-icons">
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="https://www.instagram.com/imadadwi/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></i></a>
                    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></i></a>
                </div>
            </div>
        </div>
    </div>


    <script>
        var typed = new Typed(".type", {
            strings: [
            "Mahasiswi Kesehatan Masyarakat.", 
            "Suka Sehun.",
            "Suka Seblak."
            ],
            typeSpeed: 60,
            backSpeed: 60,
            loop: true
            });
    </script>
</body>
</html>
